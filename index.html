<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Clone</title>
</head>

<body>
    <nav id="nav-bar">
        <div id="logos">
            <div>
                <img src="/logos/menu-icon.png" alt="menu-icon" height="50px" width="50px">
            </div>
            <div>
                <img src="/logos/youtube-logo.png" alt="youtube-logo" height="100px" width="100px">
            </div>
        </div>

        <div id="search-bar">
            <form action="">
                <input type="text" name="" id="">
                <button type="submit"><img src="/logos/search-icon.png"></button>
            </form>
        </div>

        <div id="sign-in-buttons">
            <div>
                <img src="/logos/file-upload-icon.png" alt="">
            </div>
            <button>Sign in!!</button>
        </div>
    </nav>
</body>

</html>
