<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header>
        <div class='icon-left'>
            <img class='menu navbar-icon' src="https://useiconic.com/open-iconic/svg/menu.svg">
            <img class='youtube-logo' src="images/logos/youtube-logo.svg" alt="">
        </div>

        <div class='icon-middle'>
            <input type="text" placeholder="Search"><button><img
                    src="https://useiconic.com/open-iconic/svg/magnifying-glass.svg"></button>
        </div>

        <div class='icon-right'>
            <img class='navbar-icon' src="https://useiconic.com/open-iconic/svg/video.svg">
            <img class='navbar-icon' src="https://useiconic.com/open-iconic/svg/grid-three-up.svg">
            <img class='navbar-icon' src="https://useiconic.com/open-iconic/svg/bell.svg">
            <img class='navbar-icon' src="https://useiconic.com/open-iconic/svg/person.svg">
        </div>
    </header>

    <main>
        <section>
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xU3iCjnlqx8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div>
                <img src="images/views.png" alt="Views and Likes for the video">
            </div>
            <div>
                <img src="images/description.png" alt="Description of the video">
            </div>
            <div>
                <img src="images/comments.png" alt="Comments of the video">
            </div>
        </section>
        <aside>
            <div>
                <img src="images/first-thumbnail.png" alt="Up next video">
            </div>
            <div>
                <img src="images/thumbnails.png" alt="Maybe interested videos">
            </div>                        
        </aside>
    </main>

</body>

</html>
